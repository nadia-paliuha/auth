<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main / Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: #eef2f5;
      padding: 40px 20px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 span {
      color: #0d6efd;
    }
    .qr-section {
      margin-top: 20px;
    }
    .qr-section img {
      display: block;
      margin: 0 auto 15px auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center">Hello, <span th:text="${username}">User</span></h2>

  <!-- Messages -->
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <!-- Logout -->
  <div class="text-center mb-4">
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
  </div>

  <!-- Profile / 2FA -->
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card p-4">

        <h3 class="text-primary mb-3">Profile settings</h3>
        <h5 class="mb-3">Two-Factor Authentication (2FA)</h5>

        <!-- 2FA OFF -->
        <div th:if="${!twoFactorEnabled}" class="mb-3">
          <p>Two-factor authentication is <strong class="text-danger">disabled</strong>.</p>
          <form method="post" th:action="@{/home/enable-2fa}">
            <button class="btn btn-primary w-100">Enable 2FA</button>
          </form>
        </div>

        <!-- 2FA ON -->
        <div th:if="${twoFactorEnabled}" class="mb-3">
          <p>Two-factor authentication is <strong class="text-success">enabled</strong>.</p>
          <form method="post" th:action="@{/home/disable-2fa}">
            <button class="btn btn-danger w-100">Disable 2FA</button>
          </form>
        </div>

        <!-- QR code confirmation -->
        <div th:if="${showQr}" class="qr-section">
          <hr>
          <h5>Scan QR Code</h5>
          <p>Scan this QR code with Google Authenticator:</p>
          <img th:src="${qrUrl}" alt="QR Code" class="border rounded p-2">

          <form class="mt-3" method="post" th:action="@{/home/confirm-2fa}">
            <label>Enter the 6-digit code:</label>
            <input type="text" class="form-control mb-2 text-center" name="code" placeholder="123456" required>
            <button class="btn btn-success w-100 mt-2">Confirm 2FA</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

</body>
</html>

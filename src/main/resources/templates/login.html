<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">Log in</h3>
          <form method="post" th:action="@{/login}">
            <div class="mb-3">
              <input type="text" class="form-control" name="username" placeholder="Login" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Log in</button>
          </form>
          <div class="mt-3 text-center">
            <p th:text="${error}" class="text-danger"></p>
            <p th:text="${message}" class="text-success"></p>
            <a th:href="@{/register}">Registration</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
